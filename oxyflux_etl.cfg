[GLOB]
WORKING_DIRECTORY=<working directory from where the other sbudirectories originate>
BASE_FILE_PATH=%(WORKING_DIRECTORY)s/<base files subdirectory>
BASE_FILE_PATTERN=<naming pattern for base files>
BRANCH_FILE_PATH=%(WORKING_DIRECTORY)s/<branch chamber files subdirectory>
BRANCH_FILE_PATTERN=<naming pattern for branch chamber files>
CALVIN_FILE_PATH=%(WORKING_DIRECTORY)s/<calvin files subdirectory>
CALVIN_FILE_PATTERN=<naming pattern for calvin files>
SOIL_FILE_PATH=/%(WORKING_DIRECTORY)s/<soil chamber files subdirectory>
SOIL_FILE_PATTERN=<naming pattern for soil chamber files>
STEM_FILE_PATH=%(WORKING_DIRECTORY)s/<stem chamber files subdirectory>
STEM_FILE_PATTERN=<naming pattern for stem chamber files>

[INFLUX]
HOST=<InfluxDB host URL>
PORT=<port on InfluxDB server>
USER_NAME=<login username>
PASSWORD=<login password>
DB_NAME=<name of the database to connect to>

[LOCAL]
WORKING_DIRECTORY=<working directory on local machine>

[SQLITE]
PATH=<full path to SQLite database file>
